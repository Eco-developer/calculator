<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://kit.fontawesome.com/4a519060fa.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- comm-html-section -->
	<!-- Importante para el archivo CSS: Control Shift C-->
	<!-- Importante: Control F ; Control H; Control Z-->
	<div class="navbar">
		<h1>Calculator</h1>
	</div>
    <div id="claculator-container">
    	<div id="results">
    		<h1></h1>
    	</div> 
		<button data-key="49"  class="btns" id="btn1" value="1">1</button>
		<button data-key="50"  class="btns" id="btn2" value="2">2</button>
		<button data-key="51"  class="btns" id="btn3" value="3">3</button>
		<button data-key="46"  class="btns" id="btnAC" value="AC">AC</button>
		<button data-key="8"   id="erase"><i class="fas fa-backspace"></i></button>
		<button data-key="52"  class="btns" id="btn4" value="4">4</button>
		<button data-key="53"  class="btns" id="btn5" value="5">5</button>
		<button data-key="54"  class="btns" id="btn6" value="6">6</button>
		<button data-key="187" class="btns" id="btnSum" value="+">+</button>
		<button data-key="189" class="btns" id="btnSub" value="-">-</button>		
		<button data-key="55"  class="btns" id="btn7" value="7">7</button>
		<button data-key="56"  class="btns" id="btn8" value="8">8</button>
		<button data-key="57"  class="btns" id="btn9" value="9">9</button>
		<button data-key="77"  class="btns" id="btnMul" value="*">x</button>
		<button data-key="68"  class="btns" id="btnDiv" value="/">รท</button>		
		<button data-key="48"  class="btns" id="btns0" value="0">0</button>
		<button data-key="190" class="btns" id="btnP" value=".">.</button>		
        <button data-key="13"  class="btns" id="btnEql" value="=">=</button>
    </div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
